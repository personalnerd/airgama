<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./style.css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <title>Airgama</title>
</head>
<body>


    <header class="container-fluid d-flex align-items-center">
        <div class="container">
        
            <div class="d-flex flex-row align-items-center justify-content-between">
                <div class="col-3">
                    <img src="img/airgama.png" />
                </div>

                <div class="col-6 text-right">
                    
                    <form id="formDatas">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Período:</span>
                            </div>
                            <input type="date" class="form-control" id="data_de" value="2020-05-16">
                            <input type="date" class="form-control" id="data_ate" value="2020-05-23">
                            <div class="input-group-append">
                                <button class="btn btn-secondary" type="submit"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                    </form>                
                
                </div>              
            </div>
        
        </div>
    </header>

    <div id="conteudo" class="container">
        <p>Encontramos <span id="total_quartos"></span> acomodações • 16 de maio a 23 de maio</p>
        <h1>Resultado da busca</h1>
        
        <div id="quartos" class="row"></div>

    </div>
    
    


    

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- /bootstrap -->
    
    <script type="text/javascript" src="scripts.js"></script>
    
</body>
</html>
